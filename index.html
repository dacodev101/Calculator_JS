<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./display.js" type="text/javascript" ></script>
    <script src="./calculator.js" type="text/javascript" ></script>
    <script src="./index.js" type="text/javascript" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="display">
                <div class="display-valor" id="valorAnterior"></div>
                <div class="display-valor" id="valorActual"></div>
            </div>
            <button class="numero num0">0</button>
            <button class="numero num1">1</button>
            <button class="numero num2">2</button>
            <button class="numero num3">3</button>
            <button class="numero num4">4</button>
            <button class="numero num5">5</button>
            <button class="numero num6">6</button>
            <button class="numero num7">7</button>
            <button class="numero num8">8</button>
            <button class="numero num9">9</button>
            <button class="numero punto">.</button>
            <button class="numero operadores operadorSuma" value="suma">+</button>
            <button class="numero operadores operadorResta" value="resta">-</button>
            <button class="numero operadores operadorDivision" value="division">/</button>
            <button class="numero operadores operadorMultiplicacion" value="multiplicacion">*</button>
            <button class="operadores operadorIgual" value="igual">=</button>
            <button onclick="display.borrarValor()" class="operadores operadorBorrar">C</button>
            <button onclick="display.borrarTodo()" class="operadores operadorBorrarTodo">AC</button>
        </div>
    </main>
</body>
</html>
